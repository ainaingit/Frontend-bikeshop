<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue des Vélos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Catalogue des Vélos</h1>
    <div class="row">
      <!-- Vélo 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Vélo 1">
          <div class="card-body">
            <h5 class="card-title">Vélo de Route</h5>
            <p class="card-text">Description du vélo de route, léger et rapide.</p>
            <a href="#" class="btn btn-primary">Voir Détails</a>
          </div>
        </div>
      </div>
      <!-- Vélo 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Vélo 2">
          <div class="card-body">
            <h5 class="card-title">Vélo de Montagne</h5>
            <p class="card-text">Idéal pour les terrains difficiles et les aventures en pleine nature.</p>
            <a href="#" class="btn btn-primary">Voir Détails</a>
          </div>
        </div>
      </div>
      <!-- Vélo 3 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Vélo 3">
          <div class="card-body">
            <h5 class="card-title">Vélo Electrique</h5>
            <p class="card-text">Vélo avec assistance électrique pour les trajets urbains.</p>
            <a href="#" class="btn btn-primary">Voir Détails</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
